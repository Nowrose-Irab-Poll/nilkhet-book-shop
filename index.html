<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nilkhet</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- CSS -->
        <style>
            #loading {
                display: none;
            }
        </style>
    </head>

    <body>

        <!-- header start -->
        <header class="m-5 text-center">
            <h1><span class="badge bg-primary">Nilkhet Book Shop</span></h1>
            <h4>Buy your favourite books at dirt cheap prices</h4>
        </header>
        <!-- header end -->

        <!-- main body start -->
        <main>
            <section class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control form-control" id="search-input"
                            placeholder="Search books here">
                    </div>
                    <div class="col">
                        <button onclick="searchData()" id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </section>

            <section class="container" id="search-results-section">

                <div id="result-info text-center">

                    <!-- Search Info start -->
                    <h3 id="search-keyword" class="text-center"></h3>
                    <h3 id="no-of-results" class="text-center"></h3>
                    <!-- Search Info end -->

                    <!-- Spinner start -->
                    <div id="loading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- Spinner end -->

                </div>



                <!-- Search Result Display start -->
                <div id="search-results" class="m-5 row row-cols-1 row-cols-md-3 g-4">
                </div>
                <!-- Search Result Display end -->

            </section>

        </main>
        <!-- main body end -->

        <!-- Javascript -->
        <script src="js/index.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    </body>

</html>
